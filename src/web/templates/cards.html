<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>AI Flashcards</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    </head>
    <body>                
        <div class="back-to-home">
            <a href="{{ url_for('index') }}"><i class="fa fa-arrow-left"></i></a>
        </div>

        <div class="flashcard-container">
            
            
            <canvas class="paint-canvas"></canvas>


            <div class="flashcard">
                <div class="word">
                    <h1>{{ word }}</h1>
                </div>
                <div class="tools">
                    <i class="fa fa-eraser eraser"></i>
                    <i class="fa fa-pencil pencil active"></i>
                    <i class="fa fa-repeat clear"></i>
                </div>

                <a href="/new-word">
                    <div class="new-word">
                        <span>New</span>
                    </div>
                </a>

                <div class="check-word">
                    <a>Check</a>
                </div>
            </div>
        </div>

        <div class="robot-top-container">
            <img src="{{ url_for('static', filename='img/robot-top.png') }}" alt="">

            <div class="robot-dialogue">
                <h3 id="robot-dialogue">{{ message }}</h3>
            </div>
        </div>

    </body>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="../static/js/cards.js"></script>
 
</html>
